name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  GOTOOLCHAIN: local

jobs:
  # check go mod clean
  go-mod-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: |
            go.sum
            tools/go.sum

      - run: go mod tidy
        working-directory: tools

      # check go mod clean
      - run: go mod tidy
      - run: git diff --exit-code

  test:
    name: "${{ matrix.os }} tag=${{ matrix.tag }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      GORACE: "halt_on_error=1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: |
            go.sum
            tools/go.sum

      - run: go install gotest.tools/gotestsum@latest
        working-directory: tools

      - run: >-
          gotestsum --format=pkgname --format-hide-empty-pkg
          -- -tags=assert -count=1 -coverprofile=coverage.txt -covermode=atomic ./...
        shell: bash

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - run: >-
          gotestsum --format=pkgname --format-hide-empty-pkg
          -- -tags=release -count=1 -coverprofile=coverage.txt -covermode=atomic ./...
        shell: bash

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - run: go build -tags=release -o tmp/try.exe
      - run: ./tmp/try.exe --help

      - run: go build -tags=assert -o tmp/try.exe
      - run: ./tmp/try.exe --help

name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  GOTOOLCHAIN: local

jobs:
  build:
    name: "${{ matrix.os }} tag=${{ matrix.tag }}"
    runs-on: "${{ matrix.os }}-latest"
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
        tag: [assert, release]
    env:
      GORACE: "halt_on_error=1"
    steps:
      - uses: actions/checkout@v4

      - shell: bash
        # so we can cache based on cgo and build tags
        run: echo "tag=${{ matrix.tag }}" > env.txt

      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: |
            env.txt
            go.sum
            tools/go.sum

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # check go mod clean
      - run: go mod tidy
      - run: git diff --exit-code

      - run: go install gotest.tools/gotestsum@latest
        working-directory: tools

      - run: >-
          gotestsum --format=pkgname --format-hide-empty-pkg
          -- '-tags=${{ matrix.tag }}' -count=1 -coverprofile=coverage.txt -covermode=atomic ./...
        shell: bash

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - run: go build '-tags=${{ matrix.tag }}' -o tmp/try.exe
      - run: ./tmp/try.exe --help

      - run: go clean -cache
